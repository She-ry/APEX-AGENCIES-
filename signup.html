<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082; /* Purple background */
            color: #FFD700; /* Gold text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #4B0082; /* Purple text */
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4B0082; /* Purple border */
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700; /* Gold background */
            border: none;
            border-radius: 5px;
            color: #4B0082; /* Purple text */
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:disabled {
            background-color: #CCCCCC; /* Disabled button color */
            cursor: not-allowed;
        }
        .container a {
            color: #4B0082; /* Purple link */
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <input type="text" id="referralCode" placeholder="Referral Code (optional)">
        <button id="signupButton" disabled>Sign Up</button>
        <a href="login.html">Back to Login</a>
    </div>
    <script>
        const newUsername = document.getElementById('newUsername');
        const newPassword = document.getElementById('newPassword');
        const signupButton = document.getElementById('signupButton');

        function checkInputs() {
            signupButton.disabled = !newUsername.value || !newPassword.value;
        }

        newUsername.addEventListener('input', checkInputs);
        newPassword.addEventListener('input', checkInputs);
    </script>
</body>
</html>
